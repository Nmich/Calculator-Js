<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-desktop">
                    <div class="column is-half ">
                        <h1 class="title is-1 has-text-white has-text-centered">Calculator Javascript</h1>
                    </div>
                    <div class="column is-half">
                        <div class="content calculator-grid">
                            <div class="output">
                                <div data-previous-operand class="previous-operand is-size-4"></div>
                                <div data-current-operand class="current-operand has-text-white is-size-3"></div>
                            </div>
                                <button class="button span-two" type="button" data-all-clear>AC</button>
                                <button class="button" type="button" data-delete>DEL</button>
                                <button class="button" type="button" data-operation>รท</button>
                                <button class="button" type="button" data-number>7</button>
                                <button class="button" type="button" data-number>8</button>
                                <button class="button" type="button" data-number>9</button>
                                <button class="button" type="button" data-operation>x</button>
                                <button class="button" type="button" data-number>4</button>
                                <button class="button" type="button" data-number>5</button>
                                <button class="button" type="button" data-number>6</button>
                                <button class="button" type="button" data-operation>-</button>
                                <button class="button" type="button" data-number>1</button>
                                <button class="button" type="button" data-number>2</button>
                                <button class="button" type="button" data-number>3</button>
                                <button class="button" type="button" data-operation>+</button>
                                <button class="button" type="button" data-number>0</button>
                                <button class="button" type="button" data-number>.</button>
                                <button class="button span-two" type="button" data-equals>=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
